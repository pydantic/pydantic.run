#:schema node_modules/wrangler/config-schema.json
name = "pydantic-run"
compatibility_date = "2025-01-09"
main = "src/index.ts"
routes = ["pydantic.run/*", "sandbox.pydantic.run/*"]
workers_dev = false
vars = { SANDBOX = "https://sandbox.samuelcolvin.workers.dev" }

[build]
command = "cd ../frontend && npm run build"
watch_dir = ["../frontend/src", "src"]

[[r2_buckets]]
bucket_name = "pydantic-run"
binding = "BUCKET"

[assets]
directory = "../frontend/dist"
binding = "ASSETS"

[env.previews]
workers_dev = true
routes = []
vars = { SANDBOX = "https://sandbox-previews.samuelcolvin.workers.dev" }

[[env.previews.r2_buckets]]
bucket_name = "pydantic-run-dev"
binding = "BUCKET"
